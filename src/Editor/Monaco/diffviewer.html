<!DOCTYPE html>
<html>
<head>
    <title>browser-amd-editor</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

    <style>
        html, body, #container {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>

</head>

<body>

    <div id="container"></div>

    <!-- OR ANY OTHER AMD LOADER HERE INSTEAD OF loader.js -->
    <script src="loader.js"></script>
    <script>
        require.config({ paths: { 'vs': '.' } });

        var diffEditor;
        var originalModel;
        var modifiedModel;

        window.addEventListener("resize", function () {
            this.diffEditor.layout();
        });

        function setComparison(original, modified) {

            originalModel = monaco.editor.createModel(original, "python");
            modifiedModel = monaco.editor.createModel(modified, "python");

            diffEditor.setModel({
                original: originalModel,
                modified: modifiedModel
            });
        };

        require(['vs/editor/editor.main'], function () {

            diffEditor = monaco.editor.createDiffEditor(document.getElementById("container"), {
                // You can optionally disable the resizing
                enableSplitViewResizing: false,
                readOnly: true 
            });

            setComparison("", "");

        });

    </script>
</body>
</html>
